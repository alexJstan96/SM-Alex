<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASSIEME - AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer src="ASSIEME.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  shadow-intensity="1"
                  exposure="1"
                  alt="ASSIEME 3D Model">
    </model-viewer>
  </body>
</html>
